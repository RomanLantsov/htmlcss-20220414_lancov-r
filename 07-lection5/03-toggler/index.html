<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>

    <body>
        <div class="wrapper" style="display: flex; flex-direction: column; gap:10px;">

        <label class="toggle"   >
            <input type="checkbox" class="toggle__input"  />
            <div class="toggle__state">
            <div class="toggle__control">
                <svg class="toggle_icon"
                width="15"
                height="13"
                viewBox="0 0 15 13"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                >
                <path
                    d="M1.5 7.5L5 11L13 2"
                    stroke="white"
                    stroke-width="3"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
                </svg>
            </div>
            <div class="toggle__title">Default</div>
            </div>
        </label>

        <label class="toggle"   >
            <input type="checkbox" class="toggle__input"  checked />
            <div class="toggle__state">
            <div class="toggle__control">
                <svg class="toggle_icon"
                width="15"
                height="13"
                viewBox="0 0 15 13"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                >
                <path
                    d="M1.5 7.5L5 11L13 2"
                    stroke="white"
                    stroke-width="3"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
                </svg>
            </div>
            <div class="toggle__title">Checked</div>
            </div>
        </label>

        <label class="toggle"   >
            <input type="checkbox" class="toggle__input" disabled />
            <div class="toggle__state">
            <div class="toggle__control">
                <svg class="toggle_icon"
                width="15"
                height="13"
                viewBox="0 0 15 13"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                >
                <path
                    d="M1.5 7.5L5 11L13 2"
                    stroke="white"
                    stroke-width="3"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
                </svg>
            </div>
            <div class="toggle__title">Disabled</div>
            </div>
        </label>

        </div>
    
    </body>
</html>
