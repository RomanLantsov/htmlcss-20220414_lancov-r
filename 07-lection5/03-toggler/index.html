<!DOCTYPE html>
<!-- Страница с кнопкой переключения -->
<html lang="ru">
    <head>
        <link rel="stylesheet" href="../../assets/css/main.css">
        <link rel="stylesheet" href="./toggler.css">
    </head>

    <body>
        <div class="wrapper" style="display: flex; flex-direction: column; gap:10px;">

        <label class="toggle"   >
            <input type="checkbox" class="toggle__input"  />
            <div class="toggle__state">
            <div class="toggle__control-outer">
                <div class="toggle__control-inner">
                </div>
            </div>
            <div class="toggle__title"></div>
            </div>
        </label>

        <label class="toggle"   >
            <input type="checkbox" class="toggle__input"  checked />
            <div class="toggle__state">
                <div class="toggle__control-outer">
                    <div class="toggle__control-inner">
                    </div>
                </div>
                <div class="toggle__title"></div>
            </div>
        </label>

        <label class="toggle"   >
            <input type="checkbox" class="toggle__input" disabled />
            <div class="toggle__state">
                <div class="toggle__control-outer">
                    <div class="toggle__control-inner">
                    </div>
                </div>
                <div class="toggle__title"></div>
            </div>
        </label>

        </div>
    
    </body>
</html>
